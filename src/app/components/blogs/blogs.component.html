<div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-8">Blog Posts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow-md overflow-hidden mx-3">
            <img [src]="blog.imageUrl" alt="Blog post image" class="w-full h-40 object-cover">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-2">{{ blog.title }}</h2>
                <p class="text-gray-700 text-base mb-4">{{ blog.description }}</p>
                <a href="#"
                    class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition-colors duration-300">Read
                    More</a>
            </div>
        </div>

    </div>
</div>
