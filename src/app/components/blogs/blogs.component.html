<app-loading *ngIf="isLoading; else elseBlock"></app-loading>
<ng-template #elseBlock>
    <div class="flex flex-col items-center justify-center pt-2">
        <h1 class="text-3xl font-bold mb-8">Blog Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <app-blog-card
                *ngFor="let blog of blogs| sortByMostRecent | paginate: { itemsPerPage: pageSize, currentPage: page }"
                [blog]="blog"></app-blog-card>
        </div>
        <div class="pb-20"></div>
        <div class="flex justify-center mt-4 fixed bottom-0 z-10 p-4 bg-white bg-opacity-75 rounded-tl-md">
            <pagination-controls class="flex items-center" (pageChange)="page = $event;setPage()"></pagination-controls>
        </div>
    </div>
</ng-template>
